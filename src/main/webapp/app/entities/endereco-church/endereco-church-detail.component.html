
<div *ngIf="endereco">
    <h2><span jhiTranslate="churchControlApp.endereco.detail.title">Endereco</span> {{endereco.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="churchControlApp.endereco.rua">Rua</span></dt>
        <dd>
            <span>{{endereco.rua}}</span>
        </dd>
        <dt><span jhiTranslate="churchControlApp.endereco.numero">Numero</span></dt>
        <dd>
            <span>{{endereco.numero}}</span>
        </dd>
        <dt><span jhiTranslate="churchControlApp.endereco.cep">Cep</span></dt>
        <dd>
            <span>{{endereco.cep}}</span>
        </dd>
        <dt><span jhiTranslate="churchControlApp.endereco.cidade">Cidade</span></dt>
        <dd>
            <span>{{endereco.cidade}}</span>
        </dd>
        <dt><span jhiTranslate="churchControlApp.endereco.estado">Estado</span></dt>
        <dd>
            <span>{{endereco.estado}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'endereco-church/'+ endereco.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
